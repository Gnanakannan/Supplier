<!DOCTYPE html>
<html lang="en" data-ng-app="AccTaskManagerApp">
<head>
    <meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="description" content="{{app.description}}">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <title data-ng-bind="::pageTitle()">Supplier</title>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
    <!-- Bootstrap styles-->
    <link rel="stylesheet" href="app/css/bootstrap.css" data-ng-if="!app.layout.isRTL">
    <!-- Application styles-->
    <link rel="stylesheet" href="app/css/app.css" data-ng-if="!app.layout.isRTL">
    <!-- Themes-->
    <link rel="stylesheet" ng-href="{{app.layout.theme}}" data-ng-if="app.layout.theme">
    <!-- Custom styles-->
    <link rel="stylesheet" href="app/css/custom.css">
</head>
<body data-ng-class="{ 'layout-fixed' : app.layout.isFixed, 'aside-collapsed' : app.layout.isCollapsed, 'layout-boxed' : app.layout.isBoxed, 'layout-fs': app.useFullLayout, 'hidden-footer': app.hiddenFooter, 'layout-h': app.layout.horizontal, 'aside-float': app.layout.isFloat, 'offsidebar-open': app.offsidebarOpen, 'aside-toggled': app.asideToggled}">
    <!--<div data-preloader></div>-->

    <div ng-app="myModule" ng-controller="myController">
    <input type="text" ng-model="user.firstName"/>
    <div>Hello, {{user.firstName}}!</div>

    <div ng-repeat="user in users | filter:user">
         {{user.firstName}} {{user.lastName}} - Age: {{user.age}}
    </div>

    <button ng-click="changeFirstUsersFirstName()">Change Name</button>

</div>
    <div data-ui-view="" data-autoscroll="false" class="wrapper">

        <div class="panel panel-default">
            <div class="panel-heading">Inline form</div>
            <div class="panel-body">
                <form role="form" class="form-inline">
                    <div class="form-group">
                        <label for="input-email" class="sr-only">Email address</label>
                        <input id="input-email" type="email" placeholder="Type your email" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="input-password" class="sr-only">Password</label>
                        <input id="input-password" type="password" placeholder="Type your password" class="form-control" />
                    </div>
                    <div class="checkbox c-checkbox">
                        <label>
                            <input type="checkbox" />
                            <span class="fa fa-check"></span>Remember
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Sign in</button>
                </form>
            </div>
        </div>

    </div>
    <script src="app/js/base.js"></script>
    <script src="app/js/app.js"></script>
    <script src="app/js/core.js"></script>
    <script src="app/js/app2.js"></script>
	
	
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>	
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>	

    <script>
var myModule = angular.module('myModule', []);

myModule.controller('myController', function($scope, userRepository) {
    $scope.users =
        [
          {firstName: 'Jane', lastName: 'Doe', age:29},
          {firstName: 'John', lastName: 'Doe', age: 32}
        ];

    $scope.changeFirstUsersFirstName = function() {
        $scope.users[0].firstName = 'Jill'
    };

    userRepository.getAllUsers().success(function(users) {$scope.users = users});

});

myModule.factory('userRepository', function($http) {
   return {
   getAllUsers: function() {
      var url = "https://api.mongolab.com/api/1/databases/angularjs-intro/collections/users?apiKey=terrPcifZzn01_ImGsFOIZ96SwvSXgN9";
return $http.get(url);
   }
};

});


    </script>
</body>
</html>
